---
permalink: /faq/
---
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/img/apple-icon.jpg">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	{% if page.nofollow %}
	<meta name="robots" content="noindex, nofollow" />
	{% endif %}

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}" />

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!-- Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

	<!-- CSS Files -->
  <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">

</head>

<body class="simple-no-hero">
	{{ content }}
	{% include ga.html %}
</body>

<!--   Core JS Files   -->
	<script src="{{ site.baseurl }}/assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/assets/js/material.min.js"></script>

	<!-- Initialize material design and bootstrap effects + other page-specific JS -->
	<script src="{{ site.baseurl }}/assets/js/pages.js" type="text/javascript"></script>

</html>
